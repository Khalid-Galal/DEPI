<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Lectures with Progress Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link to external CSS file -->
    <link href="assets\images\hacker-log-png.png" rel="icon">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand Name/Logo on the left -->
        <a class="navbar-brand fw-bold" href="#">DEPI</a>
        
        <!-- Toggler/collapsible Button (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links on the right -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto aligns items to the right -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#announcement">Announcement</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="more-resources.html">More Resources</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <label for="themeSelector" class="form-label">Choose Theme:</label>
    <select id="themeSelector" class="form-select">
        <!-- Options will be populated by JavaScript -->
    </select>
</div>



<!-- Main content area with flex layout to push footer down -->
<div class="content-wrapper">
    <div class="container mt-5">
        <!-- Progress bar -->
        <div class="mb-3">
            <label for="progressBar" class="form-label">Progress</label>
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Filter Dropdown -->
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">Filter by Category</label>
            <select id="categoryFilter" class="form-select">
                <option value="All">All</option>
                <option value="Technical">Technical</option>
                <option value="Non-Technical">Non-Technical</option>
            </select>
        </div>

        <!-- Accordion for lectures -->
        <div class="accordion lecture-table" id="accordionExample">
            <!-- Dynamic content will be injected here by JavaScript -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-3">
    <div class="container d-flex justify-content-center align-items-center">
        <!-- Name and Copyright -->
        <p class="mb-0 me-3">Khaled &copy; 2024</p>
        
        <!-- Social Icons -->
        <div>
            <a href="https://www.linkedin.com/in/khaled-galal-yehia/" target="_blank" class="text-light me-3" aria-label="LinkedIn">
                <i class="bi bi-linkedin" style="font-size: 1.5em;"></i>
            </a>
            <a href="https://github.com/Khalid-Galal" target="_blank" class="text-light me-3" aria-label="GitHub">
                <i class="bi bi-github" style="font-size: 1.5em;"></i>
            </a>
            <a href="https://khalid-galal.github.io/khaled-portfolio/" target="_blank" class="text-light" aria-label="Portfolio">
                <i class="bi bi-globe" style="font-size: 1.5em;"></i>
            </a>
        </div>
    </div>
</footer>


<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for dynamic content -->
<script src="js/themeSwitcher.js"></script>
<script src="js/lectures.js"></script>
<script src="js/index.js"></script>

</body>
</html>
